<head>
  <title>image_share</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Image Share <br> <small>Coursera - Introduction to Meteor.js Development</small></h1>
    </div>
  </div>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
	<div class="row">    
  {{#each images}}
    <div class="col-xs-12 col-md-4">
      <div class="thumbnail">
        <img  src="{{img_src}}"	alt="{{img_alt}}"/>          
        <div class="caption">
            <h3>Thumbnail label</h3>
            <p>{{img_alt}}</p>
        </div>
      </div>
    </div> <!-- / col -->
  {{/each}}
  </div> <!-- / row -->
</template>
