<head>
  <title>TextCircle</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand">TextCircle</a>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to TextCircle!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        {{> editor}}
      </div>
      <div class="col-xs-12 col-md-6">
        {{> viewer}}
      </div>
    </div>
  </div>  
</body>


<!-- Templates -->
<!-- Template: Document editor -->
<template name="editor">
  {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<!-- Template: Document Viewer -->
<template name="viewer">
  <iframe id="viewer_iframe">    
  </iframe>
</template>
