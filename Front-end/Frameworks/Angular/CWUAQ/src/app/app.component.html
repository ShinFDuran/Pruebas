<!-- Header of the page -->
<header class="jumbotron">
  <div class="container">
    <h1>{{pageTitle}}</h1>
    <p>{{pageDescription}}</p>
  </div>
</header>

<!-- Content of the page -->
<div class="container">
  <main class="form-horizontal">

    <!-- Name -->
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Name: </label>
      <div class="col-sm-10">
        <input class="form-control" id="inputName" [(ngModel)]='customer.name' >
      </div>
    </div>

    <!-- Street -->
    <div class="form-group">
      <label for="inputStreet" class="col-sm-2 control-label">Street: </label>
      <div class="col-sm-10">
        <input class="form-control" id="inputStreet" [(ngModel)]='customer.address.street' >
      </div>
    </div>

    <!-- City -->
    <div class="form-group">
      <label for="inputCity" class="col-sm-2 control-label">City: </label>
      <div class="col-sm-10">
        <input class="form-control" id="inputCity" [(ngModel)]='customer.address.city' >
      </div>
    </div>

    <!-- State -->
    <div class="form-group">
      <label for="inputState" class="col-sm-2 control-label">State: </label>
      <div class="col-sm-10">
        <select  [(ngModel)]='customer.address.state' class="form-control" id="inputState" >
          <option>Chicago</option>
          <option>New York</option>
          <option>Alaska</option>
        </select>
      </div>
    </div>

    <!-- Region -->
    <div class="form-group">
      <label for="inputRegion" class="col-sm-2 control-label">Region: </label>
      <div class="col-sm-10">
        <select  [(ngModel)]='customer.address.region' class="form-control" id="inputRegion" >
          <option>East</option>
          <option>North</option>
          <option>South</option>
          <option>West</option>
        </select>
      </div>
    </div>

    <!-- Checkbox Show/Hide Info -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"  [(ngModel)]='hideAdress'> Show Info
          </label>
        </div>
      </div>
    </div>

    <!-- Complete information -->
    <p [hidden]='!hideAdress' class="text-center">
      <em>{{ customer.name }} is in {{ customer.address.street }} in 
        {{ customer.address.city }} 
        in the {{ customer.address.state }} state
        in the {{ customer.address.region }} region</em>
    </p>
  </main>  
</div>
