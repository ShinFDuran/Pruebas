<!-- Header of the page -->
<header class="jumbotron">
  <div class="container">
    <h1>{{pageTitle}}</h1>
    <p>{{pageDescription}}</p>
  </div>
</header>

<!-- Content of the page -->
<main class="container">
  <hero-list [heroes]="heroes" (heroClicked)='changeHero($event)'></hero-list>
  <hero-details [hero]="hero"></hero-details>
</main>
